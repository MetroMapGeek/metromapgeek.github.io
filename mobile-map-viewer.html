  <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            touch-action: none;
        }

<body>
  
  <div id="custom-html-s"><!-- Type valid HTML here -->

<div>
    <img id="image" src="https://i.imgur.com/YOa630j.jpg" alt="Fullscreen Image">
    <script>
        let img = document.getElementById("image");
        let scale = 1;
        let startX, startY, lastX = 0, lastY = 0;
        let isDragging = false;

        img.addEventListener("wheel", (event) => {
            event.preventDefault();
            scale += event.deltaY * -0.001;
            scale = Math.max(0.5, Math.min(3, scale));
            img.style.transform = `scale(${scale})`;
        });

        img.addEventListener("dblclick", () => {
            scale = scale === 1 ? 2 : 1;
            img.style.transform = `scale(${scale})`;
        });

        img.addEventListener("touchstart", (event) => {
            if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX - lastX;
                startY = event.touches[0].clientY - lastY;
            }
        });

        img.addEventListener("touchmove", (event) => {
            if (isDragging && event.touches.length === 1) {
                lastX = event.touches[0].clientX - startX;
                lastY = event.touches[0].clientY - startY;
                img.style.transform = `translate(${lastX}px, ${lastY}px) scale(${scale})`;
            }
        });

        img.addEventListener("touchend", () => {
            isDragging = false;
        });

        img.addEventListener("touchmove", (event) => {
            if (event.touches.length === 2) {
                let touch1 = event.touches[0];
                let touch2 = event.touches[1];

                let distance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );

                if (event.scale) {
                    scale = Math.max(0.5, Math.min(3, event.scale));
                } else {
                    scale = Math.max(0.5, Math.min(3, distance / 200));
                }

                img.style.transform = `scale(${scale})`;
            }
        });
    </script>
</div></div>
